<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Review Hive - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/fragments/header.css}"/>
<link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}"/>
<link rel="stylesheet" th:href="@{/css/common.css}"/>
<link rel="stylesheet" th:href="@{/css/admin/questionaire-question.css}"/>
</head>
<body th:object="${questionaireDto}">
	<main>
		<div th:replace="~{/fragments/message-container :: messageContainer}"></div>
		<nav th:replace="~{/fragments/header :: header}"></nav>
		<div class="container">
			<nav th:replace="~{/fragments/sidebar :: sidebarAdmin}"></nav>
			<div class="content">
				<div class="content-header">
				<span th:text="*{questionaire.questionaireName}"></span>
				<a class="action-btn" th:href="@{/admin/questionaire-list}">
					<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g clip-path="url(#clip0_536_96)">
						<path d="M50 0C36.7392 0 24.0215 5.26784 14.6447 14.6447C5.26784 24.0215 0 36.7392 0 50C0 63.2608 5.26784 75.9785 14.6447 85.3553C24.0215 94.7322 36.7392 100 50 100C63.2608 100 75.9785 94.7322 85.3553 85.3553C94.7322 75.9785 100 63.2608 100 50C100 36.7392 94.7322 24.0215 85.3553 14.6447C75.9785 5.26784 63.2608 0 50 0ZM71.875 46.875C72.7038 46.875 73.4987 47.2042 74.0847 47.7903C74.6708 48.3763 75 49.1712 75 50C75 50.8288 74.6708 51.6237 74.0847 52.2097C73.4987 52.7958 72.7038 53.125 71.875 53.125H35.6687L49.0875 66.5375C49.3781 66.828 49.6085 67.173 49.7658 67.5526C49.923 67.9322 50.0039 68.3391 50.0039 68.75C50.0039 69.1609 49.923 69.5678 49.7658 69.9474C49.6085 70.327 49.3781 70.672 49.0875 70.9625C48.797 71.2531 48.452 71.4835 48.0724 71.6408C47.6928 71.798 47.2859 71.8789 46.875 71.8789C46.4641 71.8789 46.0572 71.798 45.6776 71.6408C45.298 71.4835 44.953 71.2531 44.6625 70.9625L25.9125 52.2125C25.6215 51.9222 25.3906 51.5774 25.233 51.1977C25.0755 50.8181 24.9944 50.411 24.9944 50C24.9944 49.589 25.0755 49.1819 25.233 48.8023C25.3906 48.4226 25.6215 48.0778 25.9125 47.7875L44.6625 29.0375C45.2493 28.4507 46.0452 28.1211 46.875 28.1211C47.7048 28.1211 48.5007 28.4507 49.0875 29.0375C49.6743 29.6243 50.0039 30.4202 50.0039 31.25C50.0039 32.0798 49.6743 32.8757 49.0875 33.4625L35.6687 46.875H71.875Z" fill="#FFF5F5"/>
						</g>
						<defs>
						<clipPath id="clip0_536_96">
						<rect width="100" height="100" fill="white"/>
						</clipPath>
						</defs>
					</svg>
					<span>BACK</span>
				</a>
			</div>	
			<div class="content-body">
				<form th:action="@{/admin/test}" method="POST" id="form" enctype="multipart/form-data">
					<input type="hidden" name="id" th:value="*{id}" />
					<input type="hidden" name="questionModified" value="false" class="question-modified"/>
					<div class="content-body-sidebar">
						<div>
							<div>
								<div>
									<span>Total Question:</span>
									<span class="total-question">0</span>
								</div>
								<div>
									<span>How many question?</span>
									<input type="number" value="1" class="prompt-question-count"/>
								</div>
								<div>
									<span>Question Type?</span>
									<select class="prompt-question-type">
										<option value="1">Multiple Choice</option>
										<option value="2">True / False</option>
										<option value="3">Identification</option>
									</select>
								</div>
								<div>
									<button class="action-btn add-question-btn" type="button">ADD QUESTIONS</button>
								</div>
							</div>
						</div>
						<div>
							<div>Questionaire Settings</div>
							<div class="checkbox-field">							
								<label class="switch">
								  <input type="checkbox" name="showAnswerFlg" class="show-answer-toggle" th:checked="*{showAnswerFlg}">
								  <span class="slider round"></span>
								</label>
								<label>Show Answer</label>
							</div>
							<div class="checkbox-field">							
								<label class="switch">
								  <input type="checkbox" name="showResultFlg" class="show-result-toggle" th:checked="*{showResultFlg}">
								  <span class="slider round"></span>
								</label>
								<label>Show Result</label>
							</div>
								<div class="checkbox-field">							
								<label class="switch">
								  <input type="checkbox" name="answerRequiredFlg" class="answer-required-toggle" th:checked="*{answerRequiredFlg}">
								  <span class="slider round"></span>
								</label>
								<label>Answer Required</label>
							</div>
							<div class="checkbox-field">							
								<label class="switch">
								  <input type="checkbox" name="enablePreviousFlg" class="enable-previous-toggle" th:checked="*{enablePreviousFlg}">
								  <span class="slider round"></span>
								</label>
								<label>Enable Previous</label>
							</div>
							<div class="checkbox-field">							
								<label class="switch">
								  <input type="checkbox" name="enableTimerFlg" class="enable-timer-toggle"  th:checked="*{enableTimerFlg}">
								  <span class="slider round"></span>
								</label>
								<label>Enable Timer</label>
							</div>
							<div class="timer-field">
								<div>
									<label>Hour</label>
									<input type="number" min="0" max="24" name="hour" th:value="*{hour}" th:disabled="*{!enableTimerFlg}"/>
								</div>
								<div>
									<label>Minute</label>
									<input type="number" min="0" max="59" name="minute" th:value="*{minute}" th:disabled="*{!enableTimerFlg}"/>
								</div>
								<div>
									<label>Second</label>
									<input type="number" min="0" max="59" name="second" th:value="*{second}" th:disabled="*{!enableTimerFlg}"/>
								</div>
							</div>
						</div>
						<div>
							<button class="action-btn cancel-btn" type="button">RESET</button>
							<button class="action-btn save-btn" type="button" data-toggle="modal" data-target="#confirmModal">SAVE</button>
						</div>
					</div>					
					<div class="content-body-question">
						
						<!--Drop Zone of Questions -->
					</div>
				</form>
			</div>		
		</div>
	</main>
	<div class="display-image">
		<img th:src="@{/images/no-image.png}" />
	</div>
	<!-- Confirmation Modal -->
	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <form th:action="@{/admin/questionaire-delete}" method="POST">
	        	<input type="hidden" name="id" value="0" id="hiddenId"/>
	        	<div>
	        		<img th:src="@{/icons/circle-check.svg}"/>
	        	</div>
	        	<div class="prompt">
	        		<span>Are you sure you want to save this?</span>
				</div>
	        	<div>
	        		<button class="action-btn cancel-btn" type="button" data-dismiss="modal">Cancel</button>
	        		<button class="action-btn" form="form">Confirm</button>
	        	</div>    	
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<script th:inline="javascript">
		const webDto = /*[[${questionaireDto}]]*/'';
		console.log(webDto);
	</script>
	<script src="https://cdn.tiny.cloud/1/n3v32kc9uvr3iq17pfubsw9y2x3ss2iedtpdsl7j48vbta8l/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
	<script th:inline="javascript" th:src="@{/js/questionaire-question.js}"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
